apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "external-dns.fullname" . }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ include "external-dns.fullname" . }}
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ include "external-dns.fullname" . }}-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "external-dns.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "external-dns.fullname" . }}
  namespace: {{ .Values.namespace }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "external-dns.fullname" . }}
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ include "external-dns.fullname" . }}
    spec:
      serviceAccountName: {{ include "external-dns.fullname" . }}
      containers:
      - name: {{ include "external-dns.fullname" . }}
        image: registry.opensource.zalan.do/teapot/external-dns:latest
        args:
        - --source=ingress
        - --domain-filter={{ .Values.domain }}
        - --provider=google
        - --google-project={{ .Values.project_id }}
        - --registry=txt
        - --txt-owner-id=dlab-kubernetes-cluster