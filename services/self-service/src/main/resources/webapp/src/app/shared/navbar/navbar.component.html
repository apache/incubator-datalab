<nav class="navbar navbar-inverse">
  <div class="navigation dropdown">
    <button class="navbar-toggle dropdown-toggle" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <li><a [routerLink]="['/resources_list']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">List of Resources</a></li>
      <li><a [routerLink]="['/environment_health_status']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Environment Health Status</a></li>
      <li *ngIf="PROVIDER === 'aws'">
        <a [routerLink]="['/reporting']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Reporting</a>
      </li>
    </ul>
  </div>
  <a [routerLink]="['/resources_list']" class="navbar-logo">
    <img src="assets/img/logo-nav.png" alt="">
  </a>

  <button class="btn btn-logout" (click)="logout_btnClick()">
      Log out
    <span class="user-name">{{currentUserName}}</span>
  </button>
  <a *ngIf="healthStatus" [routerLink]="['/environment_health_status']" class="statusbar">
    <span class="material-icons" ngClass="{{healthStatus || ''}}">radio_button_checked</span>
  </a>
</nav>
