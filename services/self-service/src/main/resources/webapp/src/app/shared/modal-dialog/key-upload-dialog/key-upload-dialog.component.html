<modal-dialog #bindDialog modalClass="modal-sm">
  <modal-header>
    <h4 class="modal-title">Create initial infrastructure</h4>
  </modal-header>
  <modal-content>
    <div class="content-box">
      <form (submit)="uploadUserAccessKey_btnClick($event)" novalidate>
        <div class="row-wrap upload-key">
          <div class="col">
            <label class="control-label">
              Upload public key to start environment creation
            </label>
            <div>
              <a href="#/help/publickeyguide" target="_blank">
                <small class="helper_instruction"><i class="material-icons">help_outline</i>Where can I get public key?</small>
              </a>
            </div>
          </div>
          <div class="col txt-r">
            <span mat-raised-button class="butt butt-file">
              <span class="upload-icon"></span> Upload
              <input #userAccessKeyUploadControl (change)="uploadUserAccessKey_onChange($event)" type="file" name="file" accept=".pub" />
            </span>

            <button *ngIf="primaryUploading" mat-raised-button type="button" class="butt butt-generate" (click)="generateUserAccessKey_btnClick($event)">
              <i class="material-icons">move_to_inbox</i> Generate
            </button>
            <div *ngIf="model.accessKeyLabel.length" class="m-bott-10 m-top-10" [class.danger_color]="!model.accessKeyFormValid">{{model.accessKeyLabel}}</div>
          </div>
        </div>
        <div class="text-right" *ngIf="processError">
          <small class="danger_color">{{errorMessage}}</small>
        </div>
        <div class="text-center m-top-30">
          <button mat-raised-button type="button" class="butt" (click)="close()">Cancel</button>
          <button mat-raised-button type="submit" class="butt butt-success" [disabled]="!model.accessKeyFormValid">Create</button>
        </div>
      </form>
    </div>
  </modal-content>
  <modal-footer></modal-footer>
</modal-dialog>
