<modal-dialog #bindDialog modalClass="ami-dialog modal-sm">
  <modal-header>
    <h4 class="modal-title" id="myModalLabel">Create {{ DICTIONARY.image }}</h4>
  </modal-header>
  <modal-content>
    <div class="content-box" *ngIf="notebook">
      <form [formGroup]="createAMIForm" novalidate>
        <div class="control-group">
          <label class="label">Name</label>
          <div class="control">
            <input type="text" formControlName="name" placeholder="Enter {{ DICTIONARY.image }} name">
            <span class="danger_color" *ngIf="createAMIForm.controls['name'].hasError('duplication')">This {{ DICTIONARY.image }} name already exists.</span>
            <span class="danger_color" *ngIf="DICTIONARY.cloud_provider === 'azure' && !createAMIForm.valid && createAMIForm.controls['name'].dirty && !createAMIForm.controls['name'].hasError('duplication')">
              {{ DICTIONARY.image }} name cannot be longer than 10 characters and can only contain letters, numbers, hyphens and '_'</span>
          </div>
        </div>
        <div class="control-group">
          <label class="label">Description</label>
          <div class="control">
            <textarea formControlName="description" placeholder="Leave description"></textarea>
          </div>
        </div>
      </form>
      <div class="text-center m-top-30 m-bott-10">
        <button mat-raised-button type="button" class="butt" (click)="resetForm()">Cancel</button>
        <button mat-raised-button type="button" [disabled]="!createAMIForm.valid" (click)="assignChanges(createAMIForm.value)" class="butt butt-success">Assign</button>
      </div>
    </div>
  </modal-content>
</modal-dialog>
