<div class="login_page">
  <div class="content">
    <a class="logo">
      <img src="assets/img/logo.png" alt="">
    </a>
    <form name="form" class="form_wrap" #f="ngForm" novalidate>
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">
            <span class="login-icon icon-username"></span>
        </span>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" [pattern]="userPattern" #username="ngModel" placeholder="Username" />
      </div>
      <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">
            <span class="login-icon icon-password"></span>
          </span>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      </div>
      <div class="form-group">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </div>
      <div class="form-group">
        <button md-raised-button [disabled]="loading || !username.valid || !password.valid" 
                (click)="login_btnClick();" 
                class="butt butt-login" 
                [ngClass]="{'not-allowed':loading || !username.valid || !password.valid}">
            <span *ngIf="!loading">Login</span>

            <span *ngIf="loading">Logging in 
              <span id="fountainG">
                <span id="fountainG_1" class="fountainG"></span>
                <span id="fountainG_2" class="fountainG"></span>
                <span id="fountainG_3" class="fountainG"></span>
              </span>
            </span>
        </button>
      </div>
  </form>
  </div>
</div>
