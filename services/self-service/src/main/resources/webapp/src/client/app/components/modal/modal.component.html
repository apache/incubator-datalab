<div #modalRoot id="modalRoot" class="modal" role="dialog"
     (keydown.esc)="closeOnEscape ? close() : 0"
     [ngClass]="{ in: isOpened, fade: isOpened }"
     (click)="closeOnOutsideClick($event) ? close() : 0">
    <div [class]="'modal-dialog ' + modalClass">
        <div class="modal-content" tabindex="0" *ngIf="isOpened">
            <div [ngClass]="{ 'modal-header': isHeader,  'hidden': !isHeader }">
                <button *ngIf="!hideCloseButton" type="button" class="close" data-dismiss="modal" [attr.aria-label]="cancelButtonLabel || 'Close'" (click)="close()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" *ngIf="title">{{ title }}</h4>
                <ng-content select="modal-header"></ng-content>
            </div>
            <div class="modal-body">
                <ng-content select="modal-content"></ng-content>
            </div>
            <div [ngClass]="{ 'modal-footer': isFooter,  'hidden': !isFooter }">
                <ng-content select="modal-footer"></ng-content>
                <button md-raised-button *ngIf="cancelButtonLabel" type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">{{ cancelButtonLabel }}</button>
                <button md-raised-button *ngIf="submitButtonLabel" type="button" class="btn btn-primary" (click)="onSubmit.emit(undefined)">{{ submitButtonLabel }}</button>
            </div>
        </div>
    </div>
</div>
